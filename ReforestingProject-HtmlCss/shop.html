<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleisrael.css">
    <title>Take Action</title>
    <style>
    
  
    input[type=text], select, textarea {
     
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    </style>

</head>
<body>
    
        <header id="header">
          <img id="logo" src="assets/newimg/logoReFo.png" alt="Project Logo">
        </header>
        <nav id="top-nav">
          <a href="/main.html">Home</a> |
          <a href="/shop.html">Take Action</a> |
          <a href="/mission.html">Our Mission</a> |
          <a href="/ContactUs.html">Contact Us</a> |
          <a href="/faq.html">F.A.Q</a> 
      </nav>

        <img id="banner" src="assets/oldimg/forestwide.jpeg" alt="banner">

        <header id="imageheader"></header>
        <div id="top-payment-buttons">
          <h3>Add to your order:</h3><br>
       
          <input type="submit" name="50" value="$50">
          <input type="submit"  name="75" value="$75">
          <input type="submit"  name="100" value="$100">
          <input type="submit"  name="100" value="$150">
          <br>
          <br><hr>
      

        </div>

    <div id="container-shopD">
            <h3 >Billing Address</h3><br><br>
            <form id="payform">
         
             <div id="fullname"  >
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname">
          
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname">
              </div> 
             <div id="add">
               <label for="address">Address:</label>
            
               <input type="text" id="address" name="address" style="width: 400px;">
               
      
            </div>
            <div id="city">
            <label for="city2">City:</label>
            <input type="text" id="city2" name="city">
          </div>
          <div id="country">
            <label for="country2">Country:</label>
            <select id="country2" name="country">
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div id="location">
            <label for="province">Province:</label>
            <input type="text" id="province" name="province">
            <label for="postalcode">Postal Code:</label>
            <input type="text" id="postalcode" name="postalcode">
          </div>
        
<br><h3>Payment details</h3><br><hr>

          <div id="chname">
            <label for="cardholdername">Cardholder Name:</label>
            <input type="text" id="cardholdername" name="cardholdername">
            </div>
            <div id="cardn">
            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber">
  
          </div>
          <div id="cardinfo">
            <label for="expiration">Expiration:</label>
           <input type="text" id="expiration" name="month" placeholder="MM" style="width: 50px;">
            <input type="text" id="year" name="year" placeholder="YYYY" style="width: 100px;">
          CSC: <input type="text" id="csc" name="csc" style="width: 50px;">
          </div>
          <div id="cardimg">
            <img src="images/visa.jpeg" alt="visa" width="52" height="32" >
          <img src="images/master.jpeg" alt="visa" width="52" height="32">
          <img src="images/paypal.jpeg" alt="visa" width="52" height="32">

</div>
          <br><input type="submit" name="submit" value="Submit">

        </form>
        
        </div>
        
        
        <footer id="footer">
          <p>
              Get Reforest in your inbox<br>
              Sign up for our newsletter!<br>
              No spam. Unsubscribe anytime<br>
          </p>
          <div class="soicaliron">
              <a href="">Facebook</a>
              <a href="">Twitter</a>
              <a href="">Youtube</a>
              <a href="">Linkedin</a>
      
          </div>
      </footer>

</html>
